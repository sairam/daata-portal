
<!-- Common Footer -->
<section class="row well" id="subscribe">
  <a name="subscribe"></a>
  <div class="col-md-8 col-sm-12">
    <h2 class="text-center"><span class="glyphicon glyphicon-bullhorn" style="color: #000" aria-hidden="true">&nbsp;</span>Subscribe here to get news updates</h2>
    <!-- <h3 class="text-right">Or <a href="/feed">Use the <span class="glyphicon glyphicon-link" aria-hidden="true"></span>Feed</a></h3> -->
    <form class="form-horizontal" action="https://tinyletter.com/daata" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/daata', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
      <div class="form-group">
        <label class="col-md-3 col-sm-12" for="tlemail">Enter your email address</label>
        <div class="col-md-9 col-sm-8">
          <input type="text"  class="form-control" name="email" placeholder="your.name@example.com" id="tlemail" />
        </div>
      </div>
      <input type="hidden" value="1" name="embed"/><input type="hidden" value="Lemme know the latest updates" />
      <div class="form-group">
        <div class="col-sm-12 col-md-offset-3 col-md-9">
          <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-road" aria-hidden="true">&nbsp;</span>Keep me upto date about this interesting project</button>
          <p>Powered by TinyLetter(of Mailchimp)</p>
        </div>
      </div>
    </form>
  </div>
</section>
